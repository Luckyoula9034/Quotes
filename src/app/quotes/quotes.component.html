<h1>My quotes</h1>
<hr>
<ul>
  <div *ngFor='let quotes of quotes;let i = index'>
    <li>{{quotes.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quotes-detail *ngIf='quotes.showDescription' [goal]='goal' (isComplete) = 'completeGoal($event,i)'></app-goal-detail>
  </div>
</ul>
<p *ngIf='.length > 5'>You have too many goals</p>
